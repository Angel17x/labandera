<span class="screen-darken"></span>
<div>
<sidebar></sidebar>
<div style="margin-top:25px;">
	<main>
		<msg-component [mensaje]="mensaje"></msg-component> 
		<loading-service></loading-service>
		<section class="content-home" style="padding:10px;">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="listRegister!=null && listRegister.length!=0">-->
					<div class="table-responsive-vertical shadow-z-1 " *ngIf="listRegister!=null && listRegister.length!=0" style="width:100%;margin-top:15px;"> 
						<table id="table-viajes-activos" class="table table-hover table-mc-light-blue">
							<thead>
								<tr>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;"><div class="d-flex" style="align-items: center;"><img src="assets/images/salida-bandera.svg" height="20px">&nbsp;<span>SALIDA</span></div></th>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;"><div class="d-flex" style="align-items: center;"><img src="assets/images/linea-bandera.svg" height="20px">&nbsp;<span>LINEA</span></div></th>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;"><div class="d-flex" style="align-items: center;"><img src="assets/images/destino-bandera.svg" height="20px">&nbsp;<span>DESTINO</span></div></th>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;"><div class="d-flex" style="align-items: center;"><img src="assets/images/precio.svg" height="20px">&nbsp;<span>PRECIO</span></div></th>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;text-align:center;align-items: center;justify-content:center;">
										<div class="d-flex" style="align-items: center;justify-content:center;">
											<img src="assets/images/puerta.svg" height="20px">&nbsp;<span>PUERTA</span>
										</div>
									</th>
									<th class="font-bold" style="padding-top:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;padding-left:10px;text-align:center;align-items: center;justify-content:center;">
										<div class="d-flex" style="align-items: center;justify-content:center;">
											<img src="assets/images/disponibilidad-bandera.svg" height="20px">&nbsp;<span>DISPONIBILIDAD</span>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<!-- <tr> -->
								<tr *ngFor="let item of listRegister let i = index;" style="margin-top:10px;margin-top:10px;">
									<td data-title="Fecha" *ngIf="item.formatted_departure_date!=null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;{{item.formatted_departure_date}}
									</td>
									<td data-title="Fecha" *ngIf="item.formatted_departure_date==null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
									<td data-title="Linea" *ngIf="item.line_name!=null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;{{item.line_name}}
									</td>
									<td data-title="Linea" *ngIf="item.line_name==null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
									<td data-title="Destino/Precio" *ngIf="item.fares!=null && item.fares.length!=0" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										<div *ngFor="let item1 of item.fares let i = index;" >
											&nbsp;<label style="margin-bottom:20px">{{item1.destination_stop_name}}</label><br>
										</div>
									</td>
									<td data-title="Precio" *ngIf="item.fares==null || item.fares.length==0" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
									<td data-title="Precio" *ngIf="item.fares!=null && item.fares.length!=0" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										<div *ngFor="let item1 of item.fares let i = index;" style="margin-bottom:20px;">
											<label class="font-bold">{{item1.tarifa}}</label><br>
											<label class="font-bold" style="margin-top:5px;">{{item1.bs_cambio}}</label><br>
										</div>
									</td>
									<td data-title="Destino/Precio" *ngIf="item.fares==null || item.fares.length==0" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
									<td data-title="Puerta" *ngIf="item.boarding_gate!=null" class="font-bold" style="color:#388e3c;padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;text-align:center;"scope="row">
										&nbsp;{{item.boarding_gate}}
									</td>
									<td data-title="Puerta" *ngIf="item.boarding_gate==null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
									<td data-title="Disponibilidad" *ngIf="item.seats_available!=null" class="font-bold" style="color:#388e3c;padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;text-align:center;"scope="row">
										&nbsp;{{item.seats_available}}
									</td>
									<td data-title="Disponibilidad" *ngIf="item.seats_available==null" class="font-bold" style="padding:10px;padding-bottom:10px;word-wrap: break-word;font-size:14px;"scope="row">
										&nbsp;
									</td>
								</tr>
							</tbody>
						</table>
							<custom-table 
											[size]="pagingActualViaje.count" 
											[labelSize]="'Total'"
											[alignSize]="'alignRight'" 
											[totalPage]="detallePorPaginaViaje"
											[totalPageRecords]="totalPageViaje" 
											[pageSelected]="pageSelectedViaje"
											(cantidadTransaccionesTabla)="getCantidadSelected($event)"
											[ocultarCantidad]="'true'"
											(valueFirst)="getValueFirst($event)" (valuePrevious)="getValuePrevious($event)"
											(valueNext)="getValueNext($event)" (valueLast)="getValueLast($event)"
											(valueChangeRecords)="getValueChangeRecords($event)">
											</custom-table>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align:center;padding-top:45px;vertical-align:middle;" *ngIf="listRegister==null || listRegister.length==0">
					<h3 class="font-bold" style="color:#d0d6e2;">No hay viajes disponibles</h3>
				</div>
			</div>
		</section>
	</main>
</div>
